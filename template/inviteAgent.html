<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agents</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <div class="min-h-screen flex rounded-lg  w-full md:w-32  xl:w-full flex-col md:flex-row">
      <div
        class=" rounded-lg  w-full md:w-32  xl:w-full flex flex-col md:flex-row"
      >
        <div class="w-1/2 p-8">
          <img
            src="../template/images/logo_img.png"
            alt="INsure logo"
            class="ml-1 mt-1 mb-10"
          />
          <div class="mx-2 my-2">
            <h1 class="font-bold mb-4 text-center pt-10 text-4xl">
              Invite Agents </h1>
            <p class="text-center pb-10">
              Collaborate with your team to get the most out of <span class="text-red-500">INsure</span>
            </p>
          </div>
          <form class="shadow-md px-50">
            <div class="mb-4 flex">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Add email here"
                class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-5 mr-2"
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Add email here"
                class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-5"
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Add email here"
                class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-5"
              />
            </div>
            <div class="mt-6">
              <button
                type="submit"
                class="w-1/2 bg-orange-600 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-400"
              >
                + Add another
              </button>             
            </div>
            <div class="flex mt-28">
                <p class="px-10"><a href="#" class="text-red-500">Remind me later</a></p>
                <button type="submit"
                class="w-1/4 ml-64 mb-10 bg-orange-600 text-white font-normal py-2 px-4 rounded-md hover:bg-orange-400">Invite your team</button>
            </div>
          </form>
        </div>
        <!-- Right Column (image)  -->

        <div class="md:w-1/2 hidden md:block">
          <img
            src="../template/images/handshak.png"
            alt="Registration Image"
            class="w-full lg:w-full h-auto object-cover"
            width="400"
            height="300"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/template/regSign.js"></script>
  </body>
</html>
