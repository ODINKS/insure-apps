<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="output.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

      * {
          box-sizing: border-box;
      }

      body {
          font-family: 'Lato', sans-serif;
      }
  </style> 
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
     <!-- The image section -->
     <div></div>
     <div class="w-1/2">
       <img src="./assets/user authentication/handshak.png" alt="login image" class="w-full h-full">
     </div>
     <div class="w-1/2">
       <img src="./assets/Insure/INsure Logo.png" alt="Insure logo" class="-mt-32 ml-96">
     <div>
       <h2 class="text-4xl px-24 mt-10 font-bold">Login to <span class="text-red-500">INsure</span></h2>
       <p class=" px-16 mx-10 mt-1">Login to your existing <span class="text-red-500">Insure </span> account</p>
     </div>


     <form name="loginData" onsubmit="login(event)" class="shadow-md px-50">
       <div class="mt-6 px-10 w-full">
         <input type="email" placeholder="Enter your email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-md shadow-slate-400">
       </div>
       <div class="mt-6 px-10 w-full">
         <input type="password" placeholder="Enter your password" name="password" required class="w-full border border-gray-300 rounded-md shadow-md shadow-slate-400 px-4 py-2">
         <i class="fa-regular fa-eye-slash absolute bottom-72 right-20 "></i>
       </div>
       <div class="px-10 mt-6">
         <button type="submit" class=" w-full border rounded-md font-bold border-gray-300 shadow inset-4 text-white bg-orange-600 py-2 px-4 hover:bg-orange-400">Login</button>


         <a href="./forgetPassword.html" class=""><span class="text-red-500 cursor-pointer">Forget password?</span></a> 
         <p class="pl-48 mt-5">Don't have an account? <a href="./register.html"><span class="text-red-500 cursor-pointer"> Register</span></a></p>
       </div>
     </form>
     </div>
  </body>
  <script src="./auth.js"></script>
</html>
