<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration page</title>
  <!-- <link rel="stylesheet" href="output.css" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
  <style>
    .company-form::placeholder {
      font-size: 1.188rem;
    }

    .company-form:focus {
      border: 1px solid #1E90FF;
      outline: none;
    }
  </style>

</head>

<body class="w-screen h-screen font-Lato">

  <main class="flex flex-row pl-[6rem] w-full h-full">
    <!-- The left column -->
    <div class="w-[50%] h-screen">
      <!-- the image logo -->
      <div class="">
        <a href="index.html"> <img src="./assets/Insure/INsure Logo.png" alt="INsure logo"
            class="ml-1 mt-3 mb-12 w-24 h-14" /> </a>

        <!-- the header section -->
        <div class="">
          <h1 class="font-bold mb-4 text-4xl">
            Register with <span class="text-red-500"> INsure</span>
          </h1>
          <p class="pb-10">
            Get started - <span class="text-red-500">7</span> day free trial
          </p>
        </div>

        <!-- the form area -->
        <form name="signUpData" onsubmit="signUP(event)" class="">
          <!-- Company name -->
          <input type="text" id="name" name="name" placeholder="Company name"
            class="w-[25rem] px-3 py-2 border border-gray-500 rounded-md mr-2 company-form">
            <!-- Error text -->
            <small id="empty-field-error-text-1" class="ml-[16.5rem] text-[#DB1818] hidden">field must not be
              empty</small>
            <!-- Company email -->
          <input type="email" id="email" name="email" placeholder="companyemail@gmail.com"
            class="w-[25rem] px-3 py-2 border border-gray-500 rounded-md mt-5 company-form">
            <!-- Error text -->
            <small id="empty-field-error-text-2" class="ml-[16.5rem] text-[#DB1818] hidden">field must not be
              empty</small>
              <!-- Register button -->
          <button type="submit"
            class="w-[25rem] bg-orange-600 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-400 mt-9" id="register-button">
            Register
          </button>
          <div class="w-[25rem] text-center">
            <p class="mt-2">
              By proceeding, you agree to the <br />
              <a href="#"><span class="text-blue-500 hover:underline">Terms of services</span></a>
              and
              <a href="#"><span class="text-blue-500 hover:underline">privacy policy</span></a>
            </p>
            <p class="mt-[3rem]">
              Already have an account?
              <span class="text-red-500 cursor-pointer hover:underline"><a href="./login.html">Login
                </a></span>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Column (image)  -->
    <div class="w-[50%] h-[100vh]">
      <img src="../template/images/login_img.png" alt="Registration Image" class="w-[100%] h-[100%]">
      <!-- <img
            src="./assets/user authentication/Multiethnic leaders greeting each other in city.png"
            alt="Registration Image"
            class="w-full lg:w-full h-auto overflow-hidden scroll-m-0 object-cover"
            width="300"
            height="100"
          /> -->
    </div>
  </main>
  <script src="auth.js"></script>
</body>

</html>
