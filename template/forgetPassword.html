<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

      * {
          box-sizing: border-box;
      }

      body {
          font-family: 'Lato', sans-serif;
      }
  </style>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <div class="w-1/2 p-8"> 
      <img src="../template/images/logo_img.png" alt="INsure logo" class=" ml-1 mt-1 mb-10">
     <div class="mx-2 my-2">
       <h1 class="font-bold mb-4 text-center pt-10 text-4xl">Forgot Password?</h1>
       <p class="text-center pb-10 text-lg px-8 mx-10 w-full lg-30">Reset password here</p>
     </div>
     <form class="shadow-md px-50" onsubmit="handleSubmit(event)">
         <div class="mb-4">              
             <input type="email" id="email" name="email" placeholder="companyemail@gmail.com" class="w-full px-3 py-2 border rounded-md shadow-md shadow-slate-400 mb-5">
         </div>
         <div class="mt-3">
             <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-400">Send me instructions</button>
             <p class="justify-center mt-6 ml-64 "><a href="../template/login.html"> <span class="text-red-500 cursor-pointer"> Login</span></a></p>
         </div>
     </form>      
 </div> 
  <!-- Right Column (image)  -->

   <div class=" md:w-1/2 hidden md:block">
     <img src="../template/images/pw_img.png" alt="" class=" w-full h-auto object-cover" width="400" height="300">
   </div>
    <script type="module" src="/template/regSign.js"></script>
  </body>
</html>
